<p class="t cent botli">最新消息管理</p>
<table style="width:100%">
	<thead>
		<tr class="yel">
			<th style="width:68%">最新消息資料內容</th>
			<th style="width:7%">顯示</th>
			<th style="width:7%">刪除</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
<nav id="pagination-bar">
	<ul id="pagination-item"></ul>
</nav>
<table style="margin-top:10px; width:70%;">
	<tbody>
		<tr>
			<td style="width:200px">
				<input type="button" id="btnadd" />
			</td>
			<td class="cent">
				<input type="submit" value="修改確定" />
				<input type="reset" value="重置" />
			</td>
		</tr>
	</tbody>
</table>
<script type="text/javascript">
	jQuery(document).ready(
		() => {
      //根據域名決定請求路徑
      const API_PATH = location.hostname === 'localhost' ? '/ClassB/WebB01' : '..'; 
      let pagecount, rowcount, pagecurrent = 1,rows = [];
			//載入與顯示分頁頁碼
jQuery.getJSON(
				`${API_PATH}/Fetch.ashx`,
				{
					item: 'News'
				},
				returns => {
          rows = returns;
					rowcount = rows.length;
					pagecount = Math.ceil(rowcount / 4);
					let paginationlink =
						`<li>
							<a href="" id="prev" style="text-decoration:none"><</a>
						</li>`;
					for (let i = 1; i <= pagecount; i++) {
						paginationlink +=
						`<li`;
						if (i === pagecurrent) {
							paginationlink +=
								` style="font-size:20px"`;
						}
						paginationlink +=`>${i}</li>`;
					}
					paginationlink +=
						`<li>
							<a href="" id="next" style="text-decoration:none">></a>
						</li>`;
					jQuery("#pagination-item").html(paginationlink);
					fetchrow(0, 4);
				}
			);
			jQuery("#btnadd").val('新增最新消息資料').click(
				() => {
					//渲染並顯示modal
					jQuery("#cvr").html(
						`<p class="cent botli t">新增最新消息資料</p>
						最新消息資料：<textarea id="News" rows="2" cols="85%"></textarea><br/>
						<button id="Insert" type="button">新增</button>
						<button id="Clear" type="button">重置</button>`
					);
					jQuery("#cover").fadeIn();
				}
			);
			jQuery("form").on(
				'click',
				"#Insert",
				() => {
					//新增一筆最新消息，並在表格頂端插入一列
					jQuery.post(
						`${API_PATH}/Add.ashx`,
						{
							item: 'News',
							Message: jQuery("#News").val(),
							Display: 'no'
						},
						returns => {
							if (returns !== 'fail') {
                location.reload();
              }
						}
					);
				}
			);
			jQuery("form").on(
				'click',
				"#Clear",
				() => {
					//清除最新消息
					jQuery("#News").empty();
				}
			);
			jQuery("#pagination-item").on(
				'click',
				"#prev",
				event => {
					//上一頁
					event.preventDefault();
					pagecurrent --;
					if (pagecurrent < 1) {
						pagecurrent = 1;
					} else {
						jQuery("#pagination-item").children("li").each(
							function () {
								if (jQuery(this).text() == pagecurrent) {
									jQuery(this).css('font-size', '20px');
								} else {
									jQuery(this).css('font-size', '12px');
								}
							}
						);
						fetchrow((pagecurrent - 1) * 4, 4);
					}
				}
			);
			jQuery("#pagination-item").on(
				'click',
				"#next",
				event => {
					//下一頁
					event.preventDefault();
					pagecurrent ++;
					if (pagecurrent > pagecount) {
						pagecurrent = pagecount;
					} else {
						jQuery("#pagination-item").children("li").each(
							function () {
								if (jQuery(this).text() == pagecurrent) {
									jQuery(this).css('font-size', '20px');
								} else {
									jQuery(this).css('font-size', '12px');
								}
							}
						);
						fetchrow((pagecurrent - 1) * 4, 4);
					}
				}
			);
			jQuery("form").submit(
				event => {
					event.preventDefault();
					jQuery("tbody:nth-child(2) tr").each(
						function () {
							if (jQuery(this).find("input[name='delete']").prop('checked')) {
								//批次刪除
								jQuery.get(
									`${API_PATH}/Remove.ashx`,
									{
										item: 'News',
										Id: jQuery(this).attr('id')
									},
									responses => {
										if (responses === 'success') {
											jQuery(this).remove();
										}
									}
								);
							} else {
								//批次修改
								jQuery.post(
									`${API_PATH}/Modify.ashx`,
									{
										item: 'News',
										Id: jQuery(this).attr('id'),
										Message: jQuery(this).find("textarea").val(),
										Display: jQuery(this).find("input[name='display']").prop('checked') ? 'yes' : 'no'
									}
								);
							}
						}
					);
          location.reload();
}
			);
			//渲染表格
			function fetchrow(skipnum, fetchnum) {
        jQuery("tbody:nth-child(2)").html("");
        for (let key = skipnum; key < fetchnum + skipnum; key ++) {
          if(key === rowcount) break
          let row =
            `<tr id="${rows[key].Id}" class="trce">
									<td class="cent">
										<textarea name="news" rows="3" cols="90%">${rows[key].Message}</textarea>
									</td>
									<td>
										<input type="checkbox" name="display"`;
          if (rows[key].Display == 'yes') { row += ` checked`; }
          row +=
            `/>
									</td>
									<td>
										<input name="delete" type="checkbox" />
									</td>
								</tr>`;
          jQuery("tbody:nth-child(2)").append(row);
        }
			}
		}
	);
</script>
