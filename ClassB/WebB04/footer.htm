<h1>編輯頁尾版權區</h1>
<table>
    <tr>
        <th class="tt ct">頁尾宣告內容</th>
        <td class="pp">
            <input type="text" />
        </td>
    </tr>
</table>
<input type="submit" value="編輯" />|
<input type="reset" value="重置" />
<script type="text/javascript">
    jQuery.get(
        'API_PATH/Footer.ashx',
        {
            action:'get'
        },
        response => {
            jQuery(":text").val(response);
        }
    );
    jQuery(":submit").click(
        () => {
            event.preventDefault();
            if (jQuery(":text").val()) {
                jQuery.post(
                    'API_PATH/Footer.ashx',
                    {
                        action:'set',
                        newFooter: jQuery(":text").val()
                    },
                    response => {
                        if (response === 'Success') {
                            location.reload();
                        }
                    }
                )
            }
        }
    );
    jQuery(":reset").click(
        () => {
            jQuery(":text").val('');
		}
    );
</script>
