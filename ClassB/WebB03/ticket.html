<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>影城</title>
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" href="Content/Site.css">
		<link href="Content/s2.css" rel="stylesheet" type="text/css">
		<script src="Scripts/jquery-3.5.1.js"></script>
		<style>
			#ChooseSeat {
				background-image: url('/ClassB/WebB03/Images/03D04.png');
				background-repeat:no-repeat;
				background-position:center;
				width:100%;
				padding-top:20px;
			}
			#ChooseSeat table{
				width:317px;
				height:350px;
				margin-left:34%;
			}
				#ChooseSeat td {
					width: 20%;
					height: 25%;
				}
				#ChooseSeat img{
					float:left;
				}
		</style>
	</head>
	<body>
		<script src="Scripts/ticket.js"></script>
		<div id="main">
			<div id="top" class="ct" title="替代文字">
				<h1>ABC影城</h1>
			</div>
			<div id="top2">
				<a href="index.html">首頁</a>
				<a href="ticket.html">線上訂票</a>
				<a href="#">會員系統</a>
				<a href="admin.html">管理系統</a>
			</div>
			<div id="text">
				<span class="ct">最新活動</span>
				<div id="marquee">
					<span>ABC影城票價全面八折優惠1個月</span>
				</div>
			</div>
			<div id="mm">
				<form>
					<fieldset id="Step1">
						<table id="ChooseShowing">
							<tr>
								<td>電影：</td>
								<td>
									<select id="Movie">
										<option>請選擇</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>日期：</td>
								<td>
									<select id="Date"></select>
								</td>
							</tr>
							<tr>
								<td>場次：</td>
								<td>
									<select id="Time">
										
									</select>
								</td>
							</tr>
						</table>
						<input id="ToStep2" type="button" value="確定" />
						<input type="reset" value="重置" />
					</fieldset>
					<fieldset id="Step2" style="display:none;">
						<div id="ChooseSeat">
							<table></table>
						</div>
						<p class="ct">
							您選擇的電影是：<span id="SelectedMovie"></span><br />
							您選擇的時刻是：<span id="SelectedTime"></span><br />
							您已經勾選<span id="SeatCounts"></span>張票，最多可以勾選4張票<br />
							<input type="button" id="ToStep1" value="上一步" />
							<input type="button" id="ToStep3" value="訂購" />
						</p>
					</fieldset>
					<fieldset id="Step3" style="display:none;">
						<table style="width:100%;">
							<tr>
								<td colspan="2">感謝您的訂購，您的訂單編號是：<span id="TicketNo"></span></td>
							</tr>
							<tr>
								<td>電影名稱：</td>
								<td>
									<span id="OrderedMovie"></span>
								</td>
							</tr>
							<tr>
								<td>日期：</td>
								<td>
									<span id="OrderedDate"></span>
								</td>
							</tr>
							<tr>
								<td>場次時間：</td>
								<td>
									<span id="OrderedTime"></span>
								</td>
							</tr>
							<tr>
								<td>座位：</td>
								<td>
									<span id="SelectedSeats"></span>
								</td>
							</tr>
							<tr>
								<td colspan="2" class="ct">
									<input type="submit" value="確認" />
								</td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
			<div id="bo"> ©Copyright 2010~2014 ABC影城 版權所有 </div>
		</div>
	</body>
</html>
